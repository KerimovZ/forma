<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Starter</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- 4 priority -->
    <link rel="stylesheet" href="styles/fonts.css">
    <!-- 3 priority -->
    <link rel="stylesheet" href="styles/layout.css">
    <!-- 2 priority -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- 1 priority -->
</head>

<body>
    <form class="ba-payment-form" action="#" method="post">
        <div class="ba-payment-container">
            <div class="ba-payment-form__title">
                <h1> <img src="../forma/images/1479074828_Key.png" alt="#"> Create your free account</h1>
                <p>Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a></p>
            </div>
            <div class="ba-payment-form__body">
                <lable class="ba-payment-form__lab ba-clearfix" for="fn-l ln-r">
                    <input class="ba-payment-form__field-1" type="text" name="fn-l" id="fn-l" placeholder="First name">
                    <input class="ba-payment-form__field-2" type="text" name="ln-r" id="ln-r" placeholder="Last name"> </lable>
                <lable>
                    <input class="ba-payment-form__field" type="text" name="mail" id="mail" placeholder="Email address"> </lable>
                <lable>
                    <input class="ba-payment-form__field" type="password" name="password" id="password" placeholder="Password" required> </lable>
                <button class="ba-payment-form__button" type="submit">Sign up for free</button>
                <p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></p>
            </div>
        </div>
    </form>
</body>

</html>
